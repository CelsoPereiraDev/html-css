<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="img/fotoP.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/fotoM.png" type="image/png">
        <img src="img/fotoG.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzir audio em HTML</h1>
    <p>Reproduzir audio em HTML</p>
    <!--<audio src="media/10 minutes of NCS music.mp3" autoplay controls ></audio>-->
    <p>Segunda forma</p>
    <audio preload="metadata" controls >
        <source src="media/10 minutes of NCS music.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
