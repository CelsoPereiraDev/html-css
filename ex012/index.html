    <title>Videos</title>

<body>
    <h1>Hospedando Videos</h1>
    <p>Este video está hospedado no meu site</p>
    <video width="500" poster="imagens/img.png" controls>

        <p>Seu navegador não tem compatibilidade com reprodução de video.</p>

    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MKnC1FdgY1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
